{% extends "baseApp/POZO/LTR/art/base.html" %}
{% load static %}

{% block head_title %}
  <title>{{Title}} - Saeedeh Arts</title>
  <meta name="description" content="">
{% endblock head_title %}

{% block body_content %}
<!-- Projects -->
<section class="projects pt-130 mb-60">
    <div class="container">
        <div class="row">
            <div class="section-head col-md-12 text-center animate-box" data-animate-effect="fadeInUp">
                <h4>{{Title}}</h4>
            </div>
            {% for item in all_arts %}
              <div class="col-md-4 animate-box" data-animate-effect="fadeInUp">
                <div class="item">
                    <div class="position-re o-hidden">
                      <a href="{% url "baseApp:art_detail" collection_slug=item.collection.slug art_slug=item.slug %}">
                        <img src="{{item.image_main.url}}" alt="">
                      </a>
                    </div>
                    <div class="con">
                        <h5><a href="{% url "baseApp:art_detail" collection_slug=item.collection.slug art_slug=item.slug %}">{{item.title}}</a></h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock body_content %}
